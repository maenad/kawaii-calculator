<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-2">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button data-number>
        <button data-number>3</button data-number>
        <button data-operation>*</button data-operation>
        <button data-number>4</button data-number>
        <button data-number>5</button data-number>
        <button data-number>6</button data-number>
        <button data-operation>+</button data-operation>
        <button data-number>7</button data-number>
        <button data-number>8</button data-number>
        <button data-number>9</button data-number>
        <button data-operation>-</button data-operation>
        <button data-number>.</button data-number>
        <button data-number>0</button data-number>
        <button data-equal class="span-2">=</button>
    </div>
    <footer>
        Done by <a href="https://github.com/maenad" target="_blank">Abigail Colina</a>
    </footer>
</body>
</html>
